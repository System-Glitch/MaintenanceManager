apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'

group = 'io.github.jeremgamer'
version = '2.3'

compileJava.options.encoding = 'UTF-8'

repositories {
    mavenCentral()
    maven { url 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/' }
}

dependencies {
    compile 'org.bukkit:bukkit:1.8.8-R0.1-SNAPSHOT'
}